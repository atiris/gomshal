<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gomshal Demo</title>
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="top">
    <h1>Gomshal library</h1>
    <ol>
      <li>
        Initialize
        <input type="checkbox" name="gomshal-visible"
          id="gomshal-visible"><label for="gomshal-visible">visible</label>
        <button type="button"
          id="gomshal-constructor">constructor</button>
      </li>
      <li>
        Get locations
        <br>
        Login: <input type="text" name="gomshal-login" id="gomshal-login">
        Password: <input type="password" name="gomshal-password" id="gomshal-password">
        <br>
        <button type="button"
          id="gomshal-get-shared-locations">get-shared-locations</button>
      </li>
      <li>
        Close
        <button type="button"
          id="gomshal-close">close</button>
      </li>
      <li>
        Stealth test
        <button type="button"
          id="stealth-test">stealth-test</button>
      </li>
    </ol>
  </div>
  <div id="bottom">
    <div id="log">
      Log
    </div>
  </div>
</body>

<script src="./renderer.js"></script>

</html>
